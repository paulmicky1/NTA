<div class="mt-8">
  <h2 class="text-3xl font-bold mb-6 text-left ml-4 text-gray-800 border-b-2 border-gray-300 pb-2">
    My Notes
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
    <div
      *ngFor="let note of notes"
      class="bg-white shadow-md rounded-lg p-6 border border-gray-200 hover:shadow-xl transition-shadow duration-300"
    >
      <!-- Note Title -->
      <h3 class="text-xl font-bold text-gray-900 mb-2 truncate">
        {{ note.title }}
      </h3>
      <!-- Note Content -->
      <p class="text-gray-700 mb-4 text-sm leading-relaxed line-clamp-3">
        {{ note.content }}
      </p>
      <div class="flex justify-end space-x-2">
        <!-- Delete Button -->
        <button
          (click)="deleteNote(note.id)"
          class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300"
        >
          Delete
        </button>
        <!-- Edit Button -->
        <button
          (click)="editNote(note.id)"
          class="bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
