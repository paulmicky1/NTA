<div class="mt-6">
  <h2 class="text-2xl font-semibold mb-4 text-left mt-4 ml-4"
  >My Notes</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let note of notes"
      class="bg-white shadow-lg rounded-lg p-6 border border-gray-200"
    >
      <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ note.title }}</h3>
      <p class="text-gray-600 mb-4">{{ note.content }}</p>
      <button
        (click)="deleteNote(note.id)"
        class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300"
      >
        Delete
      </button>
      <!-- edit button -->
      <button
      (click)="editNote(note.id)"
      class="ml-2 bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300"

    >
      Edit
    </button>
    </div>
  </div>
</div>
