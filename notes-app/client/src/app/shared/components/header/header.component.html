<header class="bg-black text-white shadow-md">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="text-2xl font-bold mx-auto animate-pop">
      <a href="#" class="text-white">NTA</a>
    </div>

    <!-- Navigation Links (for larger screens) -->
    <nav class="hidden md:flex space-x-6">
      <a class="hover:text-blue-300" routerLink="/note">My Notes</a>
      <a class="hover:text-blue-300" routerLink="/create-note">Create Note</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="block md:hidden text-white focus:outline-none" (click)="toggleMobileMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Navigation Links -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden bg-blue-700 px-4 py-2 space-y-2">
    <a class="hover:text-blue-300" routerLink="/note">My Notes</a>
    <a class="hover:text-blue-300" routerLink="/create-note">Create Note</a>
  </div>
</header>
