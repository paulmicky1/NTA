<header class="bg-gradient-to-r from-gray-800 via-black to-gray-800 text-white shadow-lg">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="text-2xl font-extrabold animate-pop tracking-wide">
      <a href="#" class="text-white hover:text-blue-400 transition duration-300 ease-in-out">NTA</a>
    </div>

    <!-- Navigation Links (for larger screens) -->
    <nav class="hidden md:flex space-x-6 text-lg font-medium">
      <a class="hover:text-blue-400 transition duration-300 ease-in-out" routerLink="/note">My Notes</a>
      <a class="hover:text-blue-400 transition duration-300 ease-in-out" routerLink="/create-note">Create Note</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button
      class="block md:hidden text-white focus:outline-none hover:text-blue-400 transition duration-300 ease-in-out"
      (click)="toggleMobileMenu()"
    >
      <svg
        class="w-8 h-8"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Navigation Links -->
  <div
    *ngIf="isMobileMenuOpen"
    class="md:hidden bg-gray-900 px-4 py-4 space-y-2 rounded-lg shadow-inner transition duration-300 ease-in-out"
  >
    <a class="block text-lg hover:text-blue-400 transition duration-300 ease-in-out" routerLink="/note">My Notes</a>
    <a
      class="block text-lg hover:text-blue-400 transition duration-300 ease-in-out"
      routerLink="/create-note"
    >Create Note</a>
  </div>
</header>
